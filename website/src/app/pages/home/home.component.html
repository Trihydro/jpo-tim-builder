<form class="form-horizontal" #createTimForm="ngForm" (ngSubmit)="submitSuperTIM()">
	<div class="col-sm-12">
		<div class="form-group">
			<label class="control-label col-sm-3">Broadcast Date/Time Start:<span style="color: red;">*</span></label>
			<div class="col-sm-9"> 
				<input type="datetime-local" class="form-control" [(ngModel)]="df.startDateTime" name="startTime" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3">Duration (Minutes):<span style="color: red;">*</span></label>
			<div class="col-sm-9">
				<input class="form-control" [(ngModel)]="df.durationTime" name="durationTime" type="Number" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3">TIM Type (ITIS code):<span style="color: red;">*</span></label>
			<div class="col-sm-9"> 
				<select class="form-control" [(ngModel)]="selectedItisCodeId" name="itisCode" required>
		        	<option *ngFor="let i of itisCodes" [ngValue]="i.itisCodeId">{{ i.description }}</option> 
	  			</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-3">SNMP Index:<span style="color: red;">*</span></label>
			<div class="col-sm-offset-3">
				<label class="col-sm-2" style="padding-top:7px;">Choose Index:</label>
				<div class="col-sm-3">
					<input class="form-control" [(ngModel)]="snmpIndex" name="snmpIndex" type="Number" required />
				</div>
				<label class="control-label col-sm-1">Or:</label>
				<div class="col-sm-5" style="padding-left: 15px;">
					<div class="checkbox custom-control custom-checkbox">
						<label>
						<input type="checkbox" [(ngModel)]="autoGenerateIndex" name="autoGenerateIndex">
						<span class="custom-control-indicator"></span>
							Auto-generate next index
						</label>
					</div>
				</div>
			</div>
			<div class="col-sm-offset-3" style="clear: both; padding-left: 15px;">
				(Indices in Use: 1, 2, 3, 4, 5, 6)				
			</div>	
		</div>

		<div class="form-group">
		<label class="control-label col-sm-3">RSUs (choose at least one):<span style="color: red;">*</span></label>
			<div *ngFor="let r of rsuData">
				<div class="col-sm-offset-9" style="padding-left: 15px;">
					<div class="checkbox custom-control custom-checkbox">
						<label>
						<input type="checkbox" (change)="checkChanged($event)" name="{{r.rsuTarget}}">
						<span class="custom-control-indicator"></span>
							{{ r.rsuTarget }}
						</label>
					</div>
				</div>
			</div>
		</div>			

	</div>
	<div style="text-align: center; clear: both;">			
		<button type="submit" class="btn btn-primary">Send New TIM</button>
	</div>

	<div>{{ testJSON }}</div>
</form>
