
  	<div class="form-group">
			<label class="control-label col-sm-2">Direction:<span style="color: red;">*</span></label>
			<div class="col-sm-3"> 
				<select class="form-control" [(ngModel)]="direction" (change)="directionChanged()" name="direction" required>
		        	<option>Eastbound</option> 
		        	<option>Westbound</option> 
	  			</select>
			</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-3">Starting Mile Post:<span style="color: red;">*</span></label>
		<div class="col-sm-3"> 
			<select class="form-control" [(ngModel)]="startingMilePost" id="startingMilePost" name="startingMilePost" required>
	        	<option *ngFor="let i of milePostDD" [ngValue]="i.milepost">{{ i.milepost }}</option> 
  			</select>
		</div>

		<label class="control-label col-sm-2">Ending Mile Post:<span style="color: red;">*</span></label>
		<div class="col-sm-3"> 
			<select class="form-control" [(ngModel)]="endingMilePost" id="endingMilePost" name="endingMilePost" required>
	        	<option *ngFor="let i of milePostDD" [ngValue]="i.milepost">{{ i.milepost }}</option> 
  			</select>
		</div>
	</div>
