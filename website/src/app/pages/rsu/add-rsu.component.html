<form class="form-horizontal" #createRSUForm="ngForm" (ngSubmit)="submitForm()">
	<div class="col-sm-10">
		<div class="form-group">
			<label class="control-label col-sm-4">RSU Target:<span style="color: red;">*</span></label>
			<div class="col-sm-8"> 
				<input class="form-control" [(ngModel)]="newRSU.rsuTarget" name="rsuTarget" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">RSU Username:<span style="color: red;">*</span></label>
			<div class="col-sm-8"> 
				<input class="form-control" [(ngModel)]="newRSU.rsuUsername" name="rsuUsername" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">RSU Password:<span style="color: red;">*</span></label>
			<div class="col-sm-8"> 
				<input class="form-control" [(ngModel)]="newRSU.rsuPassword" name="rsuPassword" required />
			</div>
		</div>


		<div class="form-group">
			<label class="control-label col-sm-4">SNMP Username:<span style="color: red;">*</span></label>
			<div class="col-sm-8"> 
				<input class="form-control" [(ngModel)]="newRSU.snmpUsername" name="snmpUsername" required />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-4">SNMP Password:<span style="color: red;">*</span></label>
			<div class="col-sm-8"> 
				<input class="form-control" [(ngModel)]="newRSU.snmpPassword" name="snmpPassword" required />
			</div>
		</div>

	</div>
	<div style="text-align: center; clear: both;">			
		<button type="submit" class="btn btn-primary">Add New RSU</button>
	</div>

	<div>{{ testJSON }}</div>
</form>
